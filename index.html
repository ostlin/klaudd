<body id="home" ng-app="klotterApp" ng-controller="klotterCtrl">

      autoLogAppEvents : true,

    });
    FB.AppEvents.logPageView();

		  <div class="col-xs-12 text-center abcen1 main-stuff">
			     <h1 class="h1_home wow fadeIn" data-wow-delay="0.4s">Klaudd</h1>
           <h3 ng-hide="loggedIn" class="h3_home wow fadeIn" data-wow-delay="0.6s">Logga in och klaudda</h3>

             <h4>Sätt igång och klaudda</h4>

           </div>

			<ul ng-hide="loggedIn" class="list-inline intro-social-buttons">

		</div>
